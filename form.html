<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!--Input Basic-->
    <form action="/contact-me">
        <label for="email">Username :</label>
        <input type="text" id="email" placeholder="Name" required><br>

        <label for="user_pass">Password : </label>
        <input type="Password" id="user_pass" ><br>
        
        <label for="Male">Male :</label>
        <input type="radio" name="Gender" id="Male" value="Male">
        
        <label for="Female">Female :</label>
        <input type="radio" name="Gender" id="Female" value="Female">

        <label for="Other">Other :</label>
        <input type="radio" name="Gender" id="Female" value="other"><br> 
        
        <label for="apple">apple :</label>
        <input type="checkbox" name="fruit" id="apple" value="apple">

        <label for="banana">banana :</label>
        <input type="checkbox" name="fruit" id="banana" value="banana"><br>   

        <label for="language">choose language you want :</label>
        <select name="language" id="language">
            <option value="c++">c++</option>
            <option value="java">java</option>
            <option value="javascript">javascript</option>
        </select><br>

        <label for="get_date">Date :</label>
        <input type="date" id="get_date"><br>
        
        <label for="get_file">File :</label>
        <input type="file" id="get_file"><br>

        <label for="Queries">Enter your Queries here :</label>
        <textarea name="Queries" id="Queries" cols="30" rows="4"></textarea><br>

        <label for="Mobile">Mobile_No</label>
        <input type="Mobile No" name="Molile" id="Mobile">

        <iframe width="300" height="200" src="https://www.youtube.com/embed/_4pLZtbEZFM?si=G_wgIMKbOeH40330" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe><br><hr>

        <label for="button"> Button :</label>
        <input type="Button" id="button" value="click"><br>

        <input type="submit" name="username" >





    </form>
  
         
</body>
</html>
